<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body>

    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
             <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                 <i class="fas fa-bars text-white"></i>
             </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <span>Administrador</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html">
                            <i class="fas fa-wrench"></i> Ordens de Serviço
                        </a>
                        <a class="nav-link" href="tabela-cliente.html">
                            <i class="fas fa-users"></i> Clientes
                        </a>
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-friends"></i> Usuários
                        </a>
                        <a class="nav-link active" href="#">
                            <i class="fa-solid fa-box-open"></i> Produtos
                        </a>
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-bar"></i> Relatórios
                        </a>
                    </nav>
                </aside>
            </div>
        </div>

        <main class="content-area p-4 flex-grow-1" style="background-color: #f8f9fa;">
            <div class="content-wrapper">
                <h2 class="mb-4">Cadastro de Produtos</h2>

                <form id="productForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="tankSize" class="form-label">Tamanho do tanque</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="tankSize" placeholder="Ex: 500">
                                <span class="input-group-text">Litros</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="productDescription" class="form-label">Descrição</label>
                        <textarea class="form-control" id="productDescription" rows="4"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-danger me-2" id="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/login.js"></script> 
    <script src="../../assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../assets/js/forms.js"></script>
</body>
</html>
