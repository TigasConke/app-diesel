<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <link rel="stylesheet" href="../../assets/css/tabelas.css">
</head>
<body>

    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
            <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <!-- Sidebar -->
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3"><i class="fas fa-user"></i></div>
                        <span>Administrador</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html"><i class="fas fa-wrench"></i> Ordens de Serviço</a>
                        <a class="nav-link active" href="#"><i class="fas fa-users"></i> Clientes</a>
                        <a class="nav-link" href="tabela-user.html"><i class="fas fa-user-friends"></i> Usuários</a>
                        <a class="nav-link" href="tabela-produto.html"><i class="fa-solid fa-box-open"></i> Produtos</a>
                        <a class="nav-link" href="tabela-relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </nav>
                </aside>
            </div>
        </div>
        
        <!-- Conteúdo Principal -->
        <main class="main-content main-content-form">
            <div class="form-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="form-title">Clientes</h2>
                    <a href="cliente-form.html" class="btn btn-success d-flex align-items-center">
                        <i class="fas fa-plus me-2"></i> Adicionar
                    </a>
                </div>

                <div class="filter-bar d-flex flex-wrap gap-2 align-items-center mb-3 p-3 bg-light rounded">
                    <div class="input-group flex-grow-1">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquise por cliente, CPF/CNPJ ou email...">
                    </div>
                    <div class="input-group" style="min-width: 220px;">
                        <label class="input-group-text" for="sortOrder">Ordenar por</label>
                        <select class="form-select" id="sortOrder">
                            <option value="nome-asc">Nome (A-Z)</option>
                            <option value="nome-desc">Nome (Z-A)</option>
                            <option value="email-asc">Email (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Cliente</th>
                                <th>CPF/CNPJ</th>
                                <th>Telefone/Celular</th>
                                <th>Email</th>
                                <th class="text-end"></th>
                            </tr>
                        </thead>
                        <tbody id="clientesTableBody">
                            <!-- Conteúdo gerado via JS -->
                        </tbody>
                    </table>
                </div>

                <nav class="d-flex justify-content-center mt-4">
                    <ul class="pagination" id="pagination">
                        <!-- Conteúdo gerado via JS -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/forms.js"></script>
    <script src="../../assets/js/tabelas.js"></script>
</body>
</html>
