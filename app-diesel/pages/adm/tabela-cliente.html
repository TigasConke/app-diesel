<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <link rel="stylesheet" href="../../assets/css/tabelas.css">
</head>
<body>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/menu.js"></script>
    
    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
            <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-name-display">Usuário</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html"><i class="fas fa-wrench"></i> Ordens de Serviço</a>
                        <a class="nav-link active" href="tabela-cliente.html"><i class="fas fa-users"></i> Clientes</a>
                        <a class="nav-link" href="tabela-user.html"><i class="fas fa-user-friends"></i> Usuários</a>
                        <a class="nav-link" href="tabela-produto.html"><i class="fa-solid fa-box-open"></i> Produtos</a>
                        <a class="nav-link" href="tabela-relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </nav>
                </aside>
            </div>
        </div>
        
        <main class="main-content">
            <div class="form-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="table-title">Clientes</h2>
                    <a href="cliente-form.html" class="btn btn-success d-flex align-items-center">
                        <i class="fas fa-plus me-2"></i> Adicionar
                    </a>
                </div>

                <div class="table-toolbar row g-3 align-items-center mb-4">
                    <div class="col-md-9">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="search-input" class="form-control" placeholder="Pesquisar por nome ou CPF/CNPJ...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select id="sort-select" class="form-select">
                            <option value="id-asc">Ordenar por ID (Crescente)</option>
                            <option value="id-desc">Ordenar por ID (Decrescente)</option>
                            <option value="nome-asc" selected>Ordenar por Nome (A-Z)</option>
                            <option value="nome-desc">Ordenar por Nome (Z-A)</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">CPF/CNPJ</th>
                                <th scope="col">Telefone</th>
                                <th scope="col" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="client-table-body">
                            <!-- Linhas de dados serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
                
                 <div class="d-flex justify-content-center mt-3">
                    <div id="loading-indicator" class="spinner-border text-primary" role="status" style="display: none;">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <div id="no-results" class="text-center mt-3" style="display: none;">
                    <p>Nenhum cliente encontrado.</p>
                </div>
                
                <div id="pagination-controls" class="d-flex justify-content-between align-items-center mt-3" style="display: none;">
                    <span id="results-info" class="text-muted"></span>
                    <nav>
                        <ul class="pagination mb-0" id="pagination-list">
                            <!-- Botões da paginação -->
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/forms.js"></script>
    <script src="../../assets/js/tabelas.js"></script>
</body>
</html>
