<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>

    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
</head>
<body>
    <!-- Scripts de Autenticação e Menu -->
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/menu.js"></script>

    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
            <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-name-display">Usuário</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html"><i class="fas fa-wrench"></i> Ordens de Serviço</a>
                        <a class="nav-link" href="tabela-cliente.html"><i class="fas fa-users"></i> Clientes</a>
                        <a class="nav-link active" href="tabela-user.html"><i class="fas fa-user-friends"></i> Usuários</a>
                        <a class="nav-link" href="tabela-produto.html"><i class="fa-solid fa-box-open"></i> Produtos</a>
                        <a class="nav-link" href="tabela-servico.html"><i class="fa-solid fa-gear"></i> Serviços</a>
                        <a class="nav-link" href="tabela-relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </nav>
                </aside>
            </div>
        </div>
        
        <main class="main-content main-content-form">
            <div class="form-card">
                <h2 class="form-title">Detalhes do Usuário</h2>

                <div class="details-container">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <strong class="detail-label">Nome Completo:</strong>
                            <p id="detail-nome">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong class="detail-label">Email:</strong>
                            <p id="detail-email">-</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <strong class="detail-label">CPF:</strong>
                            <p id="detail-cpf">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong class="detail-label">RG:</strong>
                            <p id="detail-rg">-</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <strong class="detail-label">Data de Nascimento:</strong>
                            <p id="detail-dataNascimento">-</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong class="detail-label">Cargo:</strong>
                            <p id="detail-cargo">-</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong class="detail-label">Status:</strong>
                            <p id="detail-status">-</p>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="tabela-user.html" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                    <button type="button" class="btn  btn-warning me-2" id="btn-editar">
                        <i class="fas fa-pencil-alt me-1"></i> Editar
                    </button>
                    <button type="button" id="btn-excluir" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Excluir</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir o novo script de detalhes -->
    <script src="../../assets/js/user-detalhes.js"></script>
</body>
</html>
