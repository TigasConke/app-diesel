<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cliente</title>

    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
</head>
<body>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/menu.js"></script>
    
    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
            <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-name-display">Usuário</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html"><i class="fas fa-wrench"></i> Ordens de Serviço</a>
                        <a class="nav-link active" href="tabela-cliente.html"><i class="fas fa-users"></i> Clientes</a>
                        <a class="nav-link" href="tabela-user.html"><i class="fas fa-user-friends"></i> Usuários</a>
                        <a class="nav-link" href="tabela-produto.html"><i class="fa-solid fa-box-open"></i> Produtos</a>
                        <a class="nav-link" href="tabela-servico.html"><i class="fa-solid fa-gear"></i> Serviços</a>
                        <a class="nav-link" href="tabela-relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </nav>
                </aside>
            </div>
        </div>
        
        <main class="main-content main-content-form">
            <div class="form-card">
                <h2 class="form-title" id="form-title">Cadastro de Cliente</h2>

                <form id="client-form" novalidate>
                    <!-- DADOS PRINCIPAIS -->
                    <fieldset class="mb-4">
                        <legend class="form-section-legend">Dados Principais</legend>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome Completo / Razão Social</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                                <input type="text" class="form-control" id="cpf_cnpj" required>
                            </div>
                        </div>
                    </fieldset>

                    <!-- CONTATOS -->
                    <fieldset class="mb-4">
                        <legend class="form-section-legend d-flex justify-content-between align-items-center">
                            <span>Contatos</span>
                            <div>
                                <button type="button" id="add-email" class="btn btn-sm btn-outline-primary me-2"><i class="fas fa-plus"></i> Email</button>
                                <button type="button" id="add-telefone" class="btn btn-sm btn-outline-primary"><i class="fas fa-plus"></i> Telefone</button>
                            </div>
                        </legend>
                        <div id="emails-container"></div>
                        <div id="telefones-container"></div>
                    </fieldset>

                    <!-- PROPRIEDADES -->
                    <fieldset class="mb-4">
                        <legend class="form-section-legend d-flex justify-content-between align-items-center">
                            <span>Propriedades</span>
                            <button type="button" id="add-property" class="btn btn-sm btn-outline-primary"><i class="fas fa-plus"></i> Propriedade</button>
                        </legend>
                        <div id="properties-container"></div>
                    </fieldset>

                    <div id="form-message" class="mt-3"></div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-danger me-2" id="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="save-button">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- TEMPLATES PARA CAMPOS DINÂMICOS -->
    <template id="email-template">
        <div class="input-group mb-2 dynamic-field">
            <input type="email" class="form-control" placeholder="exemplo@email.com" required>
            <button type="button" class="btn btn-outline-danger remove-field-btn"><i class="fas fa-trash"></i></button>
        </div>
    </template>

    <template id="telefone-template">
        <div class="input-group mb-2 dynamic-field">
            <!-- Adicionada a classe 'telefone-input' -->
            <input type="tel" class="form-control telefone-input" placeholder="(XX) XXXXX-XXXX" required>
            <button type="button" class="btn btn-outline-danger remove-field-btn"><i class="fas fa-trash"></i></button>
        </div>
    </template>

    <template id="property-template">
        <div class="property-item border rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">Nova Propriedade</h6>
                <button type="button" class="btn-close remove-property-btn" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <label class="form-label">CAD/PRO</label>
                <input type="text" class="form-control" data-field="cadpro" oninput="this.value = this.value.replace(/\D/g, '')" required>
            </div>
            <hr>
            <h6>Endereço</h6>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control cep-input" data-field="cep" required>
                </div>
                 <div class="col-md-8 mb-3">
                    <label class="form-label">Logradouro</label>
                    <input type="text" class="form-control" data-field="logradouro">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Número</label>
                    <input type="number" class="form-control" data-field="numero" required min="1">
                </div>
                <div class="col-md-8 mb-3">
                    <label class="form-label">Complemento</label>
                    <input type="text" class="form-control" data-field="complemento" placeholder="Opcional">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" data-field="bairro">
                </div>
                <div class="col-md-5 mb-3">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control" data-field="cidade" readonly>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">UF</label>
                    <input type="text" class="form-control" data-field="uf">
                </div>
            </div>
             <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Latitude</label>
                    <input type="number" step="any" class="form-control" data-field="lat" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Longitude</label>
                    <input type="number" step="any" class="form-control" data-field="long" required>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/cliente-form.js"></script>
    <script src="../../assets/js/forms.js"></script>
</body>
</html>
