<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>

    <link rel="stylesheet" href="../../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
</head>
<body>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/menu.js"></script>
    
    <header id="app-header" class="d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
            <button class="btn d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <h1 class="logo-text">Logo</h1>
        </div>
        <button class="btn btn-light" onclick="logout()"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    </header>

    <div class="main-container d-lg-flex">
        <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <aside class="sidebar-nav">
                    <div class="sidebar-header d-flex align-items-center p-3">
                        <div class="user-icon-wrapper me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-name-display">Usuário</span>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="tabela-os.html"><i class="fas fa-wrench"></i> Ordens de Serviço</a>
                        <a class="nav-link active" href="tabela-cliente.html"><i class="fas fa-users"></i> Clientes</a>
                        <a class="nav-link" href="tabela-user.html"><i class="fas fa-user-friends"></i> Usuários</a>
                        <a class="nav-link" href="tabela-produto.html"><i class="fa-solid fa-box-open"></i> Produtos</a>
                        <a class="nav-link" href="tabela-servico.html"><i class="fa-solid fa-gear"></i> Serviços</a>
                        <a class="nav-link" href="tabela-relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
                    </nav>
                </aside>
            </div>
        </div>
        
        <main class="main-content main-content-form">
            <div class="form-card">
                <h2 class="form-title" id="detail-nome">Carregando...</h2>

                <div class="details-container">
                    <!-- DADOS PRINCIPAIS -->
                    <fieldset class="mb-4">
                        <!-- <legend class="form-section-legend">Dados Principais</legend> -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <strong class="detail-label">CPF/CNPJ:</strong>
                                <p id="detail-cpf_cnpj">-</p>
                            </div>
                        </div>
                    </fieldset>

                    <!-- CONTATOS -->
                    <fieldset class="mb-4">
                        <legend class="form-section-legend">Contatos</legend>
                        <div id="emails-list"></div>
                        <div id="telefones-list" class="mt-3"></div>
                    </fieldset>

                    <!-- PROPRIEDADES -->
                    <fieldset class="mb-4">
                        <legend class="form-section-legend">Propriedades</legend>
                        <div id="properties-list">
                             <div class="text-center" id="properties-loading">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Carregando propriedades...</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <a href="tabela-cliente.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>

                    <button type="button" class="btn btn-warning" id="edit-client-btn">
                        <i class="fas fa-pencil-alt me-1"></i> Editar
                    </button>

                    <button type="button" class="btn btn-danger" id="delete-client-btn">
                        <i class="fas fa-trash-alt me-1"></i> Excluir
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- TEMPLATE PARA PROPRIEDADES -->
    <template id="property-details-template">
        <div class="property-item border rounded p-3 mb-3">
            <h6 class="mb-3">Propriedade (CAD/PRO: <span class="prop-cadpro"></span>)</h6>
            <div class="row">
                <div class="col-md-8"><strong class="detail-label">Logradouro:</strong> <p class="prop-logradouro"></p></div>
                <div class="col-md-4"><strong class="detail-label">Número:</strong> <p class="prop-numero"></p></div>
            </div>
            <div class="row">
                <div class="col-md-12"><strong class="detail-label">Complemento:</strong> <p class="prop-complemento"></p></div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong class="detail-label">Bairro:</strong> <p class="prop-bairro"></p></div>
                <div class="col-md-5"><strong class="detail-label">Cidade:</strong> <p class="prop-cidade"></p></div>
                <div class="col-md-3"><strong class="detail-label">UF:</strong> <p class="prop-uf"></p></div>
            </div>
             <div class="row">
                <div class="col-md-4"><strong class="detail-label">CEP:</strong> <p class="prop-cep"></p></div>
                <div class="col-md-4"><strong class="detail-label">Latitude:</strong> <p class="prop-lat"></p></div>
                <div class="col-md-4"><strong class="detail-label">Longitude:</strong> <p class="prop-long"></p></div>
            </div>
        </div>
    </template>


    <script src="../../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/cliente-detalhes.js"></script>
</body>
</html>
